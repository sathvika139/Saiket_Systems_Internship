<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úçÔ∏è Bento Blog</h1>
            <p>Modern blogging with style</p>
        </header>

        <div class="bento-grid" id="mainGrid">
            <!-- Form Section -->
            <div class="bento-item form-section">
                <h2>Create New Post</h2>
                <form id="blogForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter your post title..." required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" placeholder="Share your thoughts..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">‚ú® Publish</button>
                </form>
            </div>

            <!-- Stats Section -->
            <div class="bento-item stats-section">
                <div class="stat-number" id="postCount">0</div>
                <div class="stat-label">Total Posts</div>
            </div>

            <!-- Quick Action -->
            <div class="bento-item quick-action">
                <div class="action-icon">üöÄ</div>
                <div class="action-text">
                    <h3>Get Started</h3>
                    <p>Write your first post and share it with the world</p>
                </div>
            </div>

            <!-- Posts will be inserted here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
